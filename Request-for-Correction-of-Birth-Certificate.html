<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request for Correction of Birth Certificate</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: url('bgg.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.8rem;
      color: #333;
    }

    label {
      font-weight: 500;
      margin-top: 15px;
      display: block;
      color: #555;
    }

    input[type="text"],
    input[type="date"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      margin-top: 5px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="email"]:focus,
    select:focus {
      border-color: #007bff;
      outline: none;
    }

    input[type="file"] {
      margin-top: 8px;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #2980b9;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0069d9;
    }

    /* Confirmation Modal */
    #sms-confirmation {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      margin: 15% auto;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .modal-content h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .modal-content p {
      margin-bottom: 20px;
      color: #555;
    }

    .modal-content button {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .modal-content button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="form-card">
  <h2>Request for Correction of Birth Certificate</h2>

  <form onsubmit="event.preventDefault(); showSMSConfirmation();">
    <label for="regno">Registry Number <span style="color: red;">*</span></label>
    <input type="text" id="regno" placeholder="Enter the Registry Number from your COLB" required>

    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" required>

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" required>

    <label for="placebirth">Place of Birth</label>
    <input type="text" id="placebirth" required>

    <label for="fathername">Father's Full Name</label>
    <input type="text" id="fathername" required>

    <label for="mothername">Mother's Maiden Name</label>
    <input type="text" id="mothername" required>

   <label for="correctionType">What Type of Correction?</label>
<select id="correctionType" onchange="toggleOtherCorrection()" required>
  <option value="" disabled selected>Select Correction Type</option>
  <option value="Name">Name</option>
  <option value="Date of Birth">Date of Birth</option>
  <option value="Place of Birth">Place of Birth</option>
  <option value="Parent's Name">Parent's Name</option>
  <option value="Gender">Gender</option>
  <option value="Incorrect Place of Birth">Incorrect Place of Birth</option>
  <option value="Missing First Name, Middle Name, or Last Name">Missing First Name, Middle Name, or Last Name</option>
  <option value="Wrong Marital Status of Parents">Wrong Marital Status of Parents</option>

  <option value="Other">Other</option>
</select>

<div id="otherCorrectionContainer" style="display: none; margin-top: 10px;">
  <input type="text" id="otherCorrection" placeholder="Please specify the correction" />
</div>


    <label for="reason">Reason for Correction</label>
    <input type="text" id="reason" required>

    <label for="contact">Contact Number</label>
    <input type="text" id="contact" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" required>

    <label for="documents">Upload Supporting Documents</label>
    <input type="file" id="documents" multiple accept="image/*,application/pdf">

    <label style="margin-top: 20px;">
      <input type="checkbox" required> I certify that the information provided is true and correct.
    </label>

    <button type="submit">Submit Request</button>
  </form>
</div>

<!-- Confirmation Modal -->
<div id="sms-confirmation">
  <div class="modal-content">
    <h3>Request Submitted!</h3>
    <p>You will receive a confirmation message via SMS and Email once the correction has been completed.</p>
    <button onclick="document.getElementById('sms-confirmation').style.display='none'">OK</button>
  </div>
</div>

<script>
  function showSMSConfirmation() {
  // Show the confirmation modal
  document.getElementById('sms-confirmation').style.display = 'block';

  // Reset the form fields
  document.querySelector('form').reset();

  // Hide the "Other" correction input if visible
  document.getElementById('otherCorrectionContainer').style.display = 'none';
}

  
</script>


</body>
</html>
